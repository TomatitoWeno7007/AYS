<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template}" xmlns:th="http://www.thymeleaf.org">
    <head>
        <link rel="stylesheet" href="/css/program/gallery.css">
        <title>AYS - Inicio</title>
    </head>
    <body>
        <main layout:fragment="main-content">
            <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                <ol class="breadcrumb mt-2">
                    <li class="breadcrumb-item active text-white" aria-current="page">Inicio</li>
                </ol>
            </nav>

            <div th:if="${likedFilms} or ${likedSeries}">
                <h1 class="text-white">Me gustan</h1>
                <div class="containerProgram m-3" th:if="${likedFilms}">
                    <h2 class="text-white border-bottom">Películas</h2>
                    <div class="boxProgram pt-2 row row-cols-1 d-flex">
                        <div th:each="film : ${likedFilms}" class="cardProgram text-white ">
                            <a class="linkProgram" href="#"
                               th:href="@{/user/v/film/{idFilm}/description(idFilm=${film.id})}">
                                <figure class="imgProgram figure m-0 w-100">
                                    <img class="figure-img img-fluid"
                                         th:src="@{/media/img/{filmName}/{imgFilm}(filmName=${film.name}, imgFilm=${film.img})}"
                                         th:alt="${film.name}">
                                    <div class="textProgramHover">
                                        <h3 th:text="${film.name}"></h3>
                                        <p th:text="${film.description}"></p>
                                    </div>
                                </figure>
                            </a>
                            <h3 class="titleProgram text-center" th:text="${film.name}"></h3>
                        </div>
                    </div>
                </div>

                <div class="containerProgram m-3" th:if="${likedSeries}">
                    <h2 class="text-white border-bottom">Series</h2>
                    <div class="boxProgram pt-2 row row-cols-1 d-flex">
                        <!--<p th:text="${serie.name}" />-->
                        <div th:each="serie : ${likedSeries}" class="cardProgram text-white ">
                            <a class="linkProgram" href="#" th:href="@{/user/v/serie/{idSerie}/description (idSerie=${serie.id})}">
                                <figure class="imgProgram figure m-0 w-100">
                                    <img class="figure-img img-fluid"
                                         th:src="@{/media/img/{serieName}/{imgSerie}(serieName=${serie.name}, imgSerie=${serie.img})}"
                                         th:alt="${serie.name}">
                                    <div class="textProgramHover">
                                        <h3 th:text="${serie.name}"></h3>
                                        <p th:text="${serie.description}"></p>
                                    </div>
                                </figure>
                            </a>
                            <h3 class="titleProgram text-center" th:text="${serie.name}"></h3>
                        </div>
                    </div>
                </div>
            </div>


            <h1 class="text-white">Recomendaciones</h1>

            <div class="containerProgram m-3">
                <h2 class="text-white border-bottom">Películas</h2>
                <div class="boxProgram pt-2 row row-cols-1 d-flex">
                    <!--<p th:text="${serie.name}" />-->
                    <div th:each="film : ${recommendedFilms}" class="cardProgram text-white " >
                        <a class="linkProgram" href="#" th:href="@{/user/v/film/{idFilm}/description(idFilm=${film.id})}">
                            <figure class="imgProgram figure m-0 w-100">
                                <img class="figure-img img-fluid"
                                     th:src="@{/media/img/{filmName}/{imgFilm}(filmName=${film.name}, imgFilm=${film.img})}"
                                     th:alt="${film.name}">
                                <div class="textProgramHover">
                                    <h3 th:text="${film.name}"></h3>
                                    <p th:text="${film.description}"></p>
                                </div>
                            </figure>
                        </a>
                        <h3 class="titleProgram text-center" th:text="${film.name}"></h3>
                    </div>
                </div>
            </div>

            <div class="containerProgram m-3">
                <h2 class="text-white border-bottom">Series</h2>
                <div class="boxProgram pt-2 row row-cols-1 d-flex">
                    <!--<p th:text="${serie.name}" />-->
                    <div th:each="serie : ${recommendedSeries}" class="cardProgram text-white ">
                        <a class="linkProgram" href="#" th:href="@{/user/v/serie/{idSerie}/description (idSerie=${serie.id})}">
                            <figure class="imgProgram figure m-0 w-100">
                                <img class="figure-img img-fluid"
                                     th:src="@{/media/img/{serieName}/{imgSerie}(serieName=${serie.name}, imgSerie=${serie.img})}"
                                     th:alt="${serie.name}">
                                <div class="textProgramHover">
                                    <h3 th:text="${serie.name}"></h3>
                                    <p th:text="${serie.description}"></p>
                                </div>
                            </figure>
                        </a>
                        <h3 class="titleProgram text-center" th:text="${serie.name}"></h3>
                    </div>
                </div>
            </div>


        </main>
    </body>
</html>
