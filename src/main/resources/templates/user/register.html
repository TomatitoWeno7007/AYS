<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <link rel="stylesheet" href="/css/user/not-loggin.css">
    </head>
    <body>
        <div th:fragment="modal-register">
            <div class="modal fade" tabindex="-1" id="modalRegister">
                <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                    <div class="modal-content bg-dark text-white">
                        <div class="modal-header">
                            <h5 class="modal-title">Registro</h5>
                            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <form action="#" th:action="@{/user}" th:object="${userRegister}" method="post"
                                      class="modal-content bg-dark text-white">
                                    <div class="form-group">
                                        <label for="emailRegister" class="col-form-label">Email</label>
                                        <input type="text" th:field="*{email}" class="form-control" id="emailRegister" placeholder="Email">
                                        <span class="mensajeError" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                                    </div>
                                    <div class="form-group">
                                        <label for="passwordRegister" class="col-form-label">Password</label>
                                        <input type="text" th:field="*{password}" class="form-control" id="passwordRegister" placeholder="password">
                                        <span class="mensajeError" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                                    </div>
                                    <div class="form-group">
                                        <label for="repeatPasswordRegister" class="col-form-label">Repeat Password</label>
                                        <input type="text" th:field="*{repeatPassword}" class="form-control" id="repeatPasswordRegister" placeholder="repeatPassword">
                                        <span class="mensajeError" th:if="${#fields.hasErrors('repeatPassword')}" th:errors="*{repeatPassword}"></span>
                                    </div>

                                    <input type="submit" class="btn btn-primary-ays mt-3" value="AÃ±adir Usuario">
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <script th:inline="javascript" th:if="${#fields.hasErrors('userRegister.*')}">
                $( document ).ready(function() {
                    $("#modalRegister").modal("show");
                });
            </script>
        </div>
    </body>
</html>
